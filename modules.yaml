# -------------------------------------------------------------------------
# This is the default configuration for Spack's module file generation.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/modules.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/modules.yaml
# -------------------------------------------------------------------------
modules:
  enable:
    - lmod
  lmod:
    core_compilers:
      - gcc@centos7_4.8.5
    hierarchy:
      - mpi
    whitelist:
      - gcc
      - vim
      - emacs
      - git
      - cmake
      - tmux
      - llvm
      - gdb
      - valgrind
    blacklist:
      - '%gcc@centos7_4.8.5'
    all:
      environment:
        set:
          '${PACKAGE}_ROOT': '${PREFIX}'
    simmetrix-simmodsuite:
      environment:
        set:
          'SIM_LICENSE_FILE': '/gpfs/u/software/amd64-rhel6/simmetrix/license/license.txt'
    pumi:
      suffixes:
        '^metis+int64': int64
        '^metis~int64': int32
        '+shared': shared
        'simmodsuite=full': sim
      autoload: 'all'
    metis:
      suffixes:
        '+int64': int64
        '~int64': int32
      autoload: 'all'
    hypre:
      suffixes:
        '+int64': int64
        '~int64': int32
      autoload: 'all'
    parmetis:
      suffixes:
        '^metis+int64': int64
        '^metis~int64': int32
      autoload: 'all'
    zoltan:
      suffixes:
        '^metis+int64': int64
        '^metis~int64': int32
      autoload: 'all'
    superlu-dist:
      suffixes:
        '+int64': int64
        '~int64': int32
      autoload: 'all'
    trilinos:
      suffixes:
        '+debug': debug
        '+openmp': openmp
    hdf5:
      suffixes:
        '+fortran': ftn
      autoload: 'all'
    netcdf:
      autoload: 'all'
    netcdf-cxx4:
      autoload: 'all'
    petsc:
      suffixes:
        '+int64': int64
        '~int64': int32
        '^hdf5+fortran': hdf5+ftn
        '+complex': complex
        '~complex': real
        'clanguage=C++': c++
        'clanguage=C': c
      autoload: 'all'
    llvm:
      suffixes:
        '+clang': clang-tools
      autoload: 'all'

